<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>My Learning Project</h1>
      <nav>
        <a href="#form">Form</a>
        <a href="#layout">Layout</a>
        <a href="#todo">To-Do</a>
        <a href="#gallery">Gallery</a>
      </nav>
    </header>

    <section id="form">
      <h2>1. Contact Form with Validation</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="layout">
      <h2>2. Responsive Layout (Flexbox + Grid)</h2>
      <div class="layout">
        <div>
          <h3>Main Content</h3>
          <p>This is main content.</p>
        </div>
        <div>
          <h3>Sidebar</h3>
          <p>This is a sidebar.</p>
        </div>
      </div>
    </section>

    <section id="todo">
      <h2>3. To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <section id="gallery">
      <h2>4. Image Gallery</h2>
      <input type="text" id="imageURL" placeholder="Paste Image URL" />
      <button onclick="addImage()">Add Image</button>
      <div class="gallery" id="galleryBox"></div>
    </section>

    <script src="p2.js"></script>
  </body>
</html>
